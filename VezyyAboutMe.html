<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPanda | Vezyy -> About Me</title>
    <link rel="stylesheet" href="Panda.css">
</head>
<body>
    <section class="about-me">
        <div class="about-header">
            <h2>About Me</h2>
        </div>
        <div class="profile-section">
            <div class="profile-image">
                <img src="profile-image.jpg" alt="Profile Image">
            </div>
            <div class="profile-description">
                <h3>Hi, I'm [Your Name]</h3>
                <p>Here you can write a brief description about yourself, your interests, skills, experiences, and anything else you'd like to share.</p>
            </div>
        </div>
        <div class="interests-section">
            <h3>Interests</h3>
            <ul>
                <li>Interest 1</li>
                <li>Interest 2</li>
                <li>Interest 3</li>
                <!-- Add more interests as needed -->
            </ul>
        </div>
        <div class="activities-section">
            <h3>Activities</h3>
            <ul>
                <li>Activity 1</li>
                <li>Activity 2</li>
                <li>Activity 3</li>
                <!-- Add more activities as needed -->
            </ul>
        </div>
    </section>
</body>
</html>
